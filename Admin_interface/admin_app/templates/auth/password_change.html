{% extends 'admin_app/base.html' %}
{% load bootstrap4 %}
{% block your_title %}
    ADMIN | Password Change
{% endblock %}
{% block body_header_name %}
    Change Password
{% endblock %}
{% block content_class %}
    <div class="col-sm-5">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-success btn-sm" type="submit" value="Change">
        </form>
    </div>
{% endblock %}
